<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/e7bb2c0cba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3 class="mt-5 mb-3">마켓 등록 상품</h3>
        <h3 class="date mt-5 mb-3"></h3>
      </header>
      <main class="main">
        <section class="graph-section">
          <button class="graph-fold">그래프 보기</button>
          <div class="graph-wrap">
            <div class="graph">
              <div class="carousel-wrapper">
                <div class="carousel">
                  <div class="image">
                    <p class="number">1</p>
                    <img
                      src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2ZsMjM0MTcwNjg4MTItaW1hZ2Uta3FhcDlyZHcuanBn.jpg"
                    />
                  </div>
                  <div class="image">
                    <p class="number">2</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/24701-nature-natural-beauty.jpg" />
                  </div>
                  <div class="image">
                    <p class="number">3</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Big_Nature_%28155420955%29.jpeg" />
                  </div>
                </div>
              </div>
              <div class="buttons">
                <!-- <button id="dark" onclick="darkmode();">&#9679;</button> -->
                <button id="prev" onclick="clickPrev()">prev</button>
                <button id="one" onclick="clickButton(1)">1</button>
                <button id="two" onclick="clickButton(2)">2</button>
                <button id="three" onclick="clickButton(3)">3</button>
                <button id="next" onclick="clickNext()">next</button>
              </div>
            </div>
          </div>
        </section>
        <section class="form-section">
          <form class="form">
            <div class="form-search">
              <div class="category">
                <select class="form-select">
                  <option selected>카테고리</option>
                  <option value="top">상의</option>
                  <option value="bottom">하의</option>
                  <option value="shoes">신발</option>
                  <option value="accessory">패션잡화</option>
                </select>
              </div>
              <div class="search">
                <input type="text" class="form-input" placeholder="제품명을 입력해주세요" />
              </div>
              <div class="search-btn">
                <button type="button" id="search-btn" class="btn btn-info form-btn">조회</button>
              </div>
            </div>
            <div class="del-btn">
              <button type="button" id="del-btn" class="btn btn-info del-btn">삭제</button>
            </div>
          </form>
        </section>
        <section class="table-section">
          <table id="table" class="table-sm">
            <thead>
              <tr>
                <th scope="col">선택</th>
                <th scope="col">카테고리</th>
                <th scope="col">브랜드</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
        </section>
      </main>
      <footer class="footer">
        <nav class="pagination-nav" aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="github-icon">
          <a href="https://github.com/ysolarh" target="_blank"><i class="fa-brands fa-square-github"></i></a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
    <script src="graph.js"></script>
    <script src="carousel.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
