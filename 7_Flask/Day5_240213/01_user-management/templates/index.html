<!DOCTYPE html>
<html>
  <head>
    <title>User Management</title>
  </head>
  <body>
    <h1>User List</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user.name }} ({{ user.username }})
        <a href="/edit/{{ user.name }}">Edit</a>
        <a href="/delete/{{ user.name }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/add">Add User</a>
  </body>
</html>
